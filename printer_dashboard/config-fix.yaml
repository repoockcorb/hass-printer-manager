name: "Printer Dashboard"
version: "1.0.0"
slug: "printer_dashboard"
description: "A comprehensive printer management dashboard for Mainsail, OctoPrint, and other 3D printer interfaces"
url: "https://github.com/repoockcorb/hass-printer-manager"
arch:
  - armhf
  - armv7
  - aarch64
  - amd64
  - i386
startup: services
boot: auto
hassio_api: true
hassio_role: default
auth_api: true
ingress: true
panel_icon: mdi:printer-3d
panel_title: "Printer Dashboard"
panel_admin: false
webui: "[PROTO:ssl]://[HOST]:[PORT:8099]"
ports:
  8099/tcp: null
ports_description:
  8099/tcp: "Web interface"
options:
  ssl: false
  certfile: fullchain.pem
  keyfile: privkey.pem
schema:
  ssl: bool
  certfile: str
  keyfile: str
image: "ghcr.io/repoockcorb/printer-dashboard-{arch}" 