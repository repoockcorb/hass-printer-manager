name: "Print Farm Dashboard"
description: "Advanced print farm management with direct Moonraker and OctoPrint API integration"
version: "3.1.9"
slug: "printer_dashboard"
init: false
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386
startup: application
boot: auto
ingress: true
ingress_port: 5000
panel_icon: mdi:printer-3d-nozzle
panel_title: "Print Farm Dashboard"
hassio_api: true
homeassistant_api: true
auth_api: true
options:
  printers: []
schema:
  printers:
    - name: str
      type: list(klipper|octoprint)
      url: url
      api_key: str?
      ha_camera_entity: str?


