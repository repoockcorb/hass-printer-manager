name: "Printer Dashboard"
version: "1.0.6"
slug: "printer_dashboard"
description: "A comprehensive printer management dashboard for Mainsail, OctoPrint, and other 3D printer interfaces"
url: "https://github.com/repoockcorb/printer-dashboard-addon"
arch:
  - armhf
  - armv7
  - aarch64
  - amd64
  - i386
startup: services
boot: auto
init: false
hassio_api: true
hassio_role: default
auth_api: true
ingress: true
panel_icon: mdi:printer-3d
panel_title: "Printer Dashboard"
panel_admin: false
webui: "[PROTO:ssl]://[HOST]:[PORT:8099]"
ports:
  8099/tcp: null
ports_description:
  8099/tcp: "Web interface"
options:
  ssl: false
  certfile: fullchain.pem
  keyfile: privkey.pem
  printers:
    - name: "Example Printer"
      type: "mainsail"
      url: "http://192.168.1.100"
schema:
  ssl: bool
  certfile: str
  keyfile: str
  printers:
    - name: str
      type: str
      url: url
build_from:
  armhf: "alpine:3.18"
  armv7: "alpine:3.18"
  aarch64: "alpine:3.18"
  amd64: "alpine:3.18"
  i386: "alpine:3.18" 
