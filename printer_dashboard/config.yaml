name: "Printer Dashboard"
version: "1.0.0"
slug: "printer_dashboard"
description: "A comprehensive printer management dashboard for Mainsail, OctoPrint, and other 3D printer interfaces"
url: "https://github.com/repoockcorb/printer-dashboard-addon"
arch:
  - armhf
  - armv7
  - aarch64
  - amd64
  - i386
startup: services
boot: auto
hassio_api: true
hassio_role: default
auth_api: true
ingress: true
panel_icon: mdi:printer-3d
panel_title: "Printer Dashboard"
panel_admin: false
webui: "[PROTO:ssl]://[HOST]:[PORT:8099]"
ports:
  8099/tcp: null
ports_description:
  8099/tcp: "Web interface"
options:
  ssl: false
  certfile: fullchain.pem
  keyfile: privkey.pem
schema:
  ssl: bool
  certfile: str
  keyfile: str
build_from:
  armhf: "ghcr.io/home-assistant/armhf-base:3.18"
  armv7: "ghcr.io/home-assistant/armv7-base:3.18"
  aarch64: "ghcr.io/home-assistant/aarch64-base:3.18"
  amd64: "ghcr.io/home-assistant/amd64-base:3.18"
  i386: "ghcr.io/home-assistant/i386-base:3.18" 