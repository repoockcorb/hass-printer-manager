name: "Print Farm Dashboard"
description: "Advanced print farm management with direct Moonraker and OctoPrint API integration"
version: "4.3.0"
slug: "printer_dashboard"
init: false
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386
startup: application
boot: auto
ingress: true
ingress_port: 5000
panel_icon: mdi:printer-3d-nozzle
panel_title: "Print Farm Dashboard"
hassio_api: true
homeassistant_api: true
auth_api: true
options:
  printers: []
  home_assistant:
    url: "http://supervisor/core"
    token: ""
  temperature_presets:
    extruder: [0, 200, 235, 245]
    bed: [0, 60, 85, 110]
    chamber: [0, 45]
schema:
  printers:
    - name: str
      type: list(klipper|octoprint)
      url: url
      api_key: str?
      camera_entity: str?
  home_assistant:
    url: url?
    token: str?
  temperature_presets:
    extruder: [int]
    bed: [int]
    chamber: [int]